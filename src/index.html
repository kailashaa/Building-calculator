<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Scientific Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-3">Scientific Calculator</h1>
        <div class="row">
            <div class="col-12 offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <input id="calc-display" readonly class="form-control form-control-lg text-end" type="text"
                            aria-label=".form-control-lg example">
                        <div class="row gx-1">
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    (
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    )
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    %
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    AC
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    7
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    8
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    9
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    รท
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    4
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    5
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    6
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    x
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    1
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    2
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    3
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    -
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    0
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-light w-100 mt-2 border">
                                    .
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-primary w-100 mt-2 border border-primary">
                                    =
                                </button>
                            </div>
                            <div class="col-3">
                                <button type="button" class="btn btn-secondary w-100 mt-2 border">
                                    +
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const display = document.getElementById('calc-display');
            const button = document.getElementsByClassName('btn');

            let currentValue = "";
            function evaluateResult(){
                console.log('currentValue', currentValue);
                const convertedValue = currentValue
                .replace('x','*')
                .replace('รท','/')
                .replace('%','*0.01');
                console.log('currentValue', convertedValue);
                const result = eval(convertedValue);
                currentValue= result.toString();
                display.value = currentValue;
            }
            for (let i = 0; i < button.length; i++) {
                const buttons = button[i];
                buttons.addEventListener('click', function () {
                    // console.log('button clicked:', buttons.innerText);
                    const value = buttons.innerText;

                    if (value == "AC"){
                        currentValue="";
                        display.value=currentValue;
                    }
                    else if(value == "="){
                        evaluateResult();
                    }
                    else{
                    currentValue += value;
                    console.log('currentValue: ',currentValue);
                    display.value = currentValue;
                    }

                });
            }
        });
    </script>

</body>

</html>
